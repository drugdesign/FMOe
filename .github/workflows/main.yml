name: CI
on:
  pull_request:
    branches:
      - master
    types:
      - closed
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Set current date as env variable
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v.6.${{ steps.date.outputs.date }}
          release_name: v.6.${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
